{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-portfolio{% endblock %}

{% block content %}

<!-- Page Header-->
<header class="masthead" style="background-image: url({{ page.main_image.file.url }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ page.body }}

            </div>

                <div class="d-flex justify-content-center mb-4"><a class="btn btn-primary text-uppercase" href="{{ page.get_parent.url }}">Назад на главную</a></div>
              
            </div>


        </div>
    </div>
</article>


{% endblock %}
