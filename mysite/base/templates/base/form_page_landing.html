{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{page.main_image.file.url}}')">
            <div class="container position-relative px-2 px-lg-3">
                <div class="row gx-1 gx-lg-1 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ page.title }}</h1>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ page.thank_you_text|richtext }}
                </div>
                </div>
            </div>
        </article>
{% endblock content %}
